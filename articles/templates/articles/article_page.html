{% extends "base.html" %}
{% load wagtailcore_tags wagtailmarkdown %}

{% block content %}
<main class="section article">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.intro %}
      <p class="intro">{{ page.intro }}</p>
      {% endif %}
      {% if page.first_published_at %}
      <time datetime="{{ page.first_published_at|date:'c' }}">
        {{ page.first_published_at|date:"F j, Y" }}
      </time>
      {% endif %}
    </header>

    <div class="body">
      {{ page.body|markdown }}
    </div>
  </article>
</main>
{% endblock %}
